<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type de Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="min-h-screen relative">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.pexels.com/photos/4386466/pexels-photo-4386466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                 alt="Background" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-overlay"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white px-4">
            <a href="#" onclick="goBack()" class="absolute top-6 left-6 text-white hover:text-gray-300">
                <i class="fas fa-arrow-left mr-2"></i> Retour
            </a>
            
            <h1 class="text-4xl font-bold mb-4 text-center">Type de Consultation</h1>
            <p class="text-xl mb-12 text-center">Choisissez le type de médecin que vous souhaitez consulter</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                <!-- Généralistes -->
                <button onclick="redirectToList('generaliste')" 
                        class="bg-white text-gray-800 rounded-xl p-8 transition duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                    <div class="text-4xl mb-4 text-blue-600">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-4">Généralistes</h2>
                    <p class="text-gray-600">Consultez nos médecins généralistes pour tous types de soins</p>
                </button>

                <!-- Spécialistes -->
                <button onclick="redirectToList('specialiste')" 
                        class="bg-white text-gray-800 rounded-xl p-8 transition duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                    <div class="text-4xl mb-4 text-purple-600">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-4">Spécialistes</h2>
                    <p class="text-gray-600">Consultez nos médecins spécialistes pour des soins spécifiques</p>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get zone from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const zone = urlParams.get('zone');

        function goBack() {
            window.location.href = `services.html?zone=${zone}`;
        }

        // Redirect to appropriate doctors list
        function redirectToList(type) {
            window.location.href = `doctors.html?zone=${zone}&type=${type}`;
        }
    </script>
</body>
</html>
