<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="min-h-screen relative">
        <!-- Background Image -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.pexels.com/photos/263402/pexels-photo-263402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                 alt="Background" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-overlay"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white px-4">
            <a href="index.html" class="absolute top-6 left-6 text-white hover:text-gray-300">
                <i class="fas fa-arrow-left mr-2"></i> Retour
            </a>
            
            <h1 class="text-4xl font-bold mb-12 text-center">Choisissez votre zone de résidence</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                <!-- Mermoz -->
                <button onclick="window.location.href='services.html?zone=mermoz'" 
                        class="bg-white text-gray-800 rounded-xl p-8 transition duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Mermoz</h2>
                    <p class="text-gray-600">Services médicaux disponibles dans la zone de Mermoz</p>
                </button>

                <!-- Fass -->
                <button onclick="window.location.href='services.html?zone=fass'" 
                        class="bg-white text-gray-800 rounded-xl p-8 transition duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Fass</h2>
                    <p class="text-gray-600">Services médicaux disponibles dans la zone de Fass</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
